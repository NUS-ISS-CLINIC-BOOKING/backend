name: CI auth-service

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth_service_ci.yaml'
      - 'common/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'auth-service/**'
      - '.github/workflows/auth_service_ci.yaml'
      - 'common/**'

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.export.outputs.tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Shutdown system MySQL service
        run: sudo service mysql stop

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -pl auth-service -am clean install

      - name: Build Docker Image (auth-service)
        run: |
          REPO=${{ secrets.GCP_ARTIFACT_REPO }}
          TAG=${{ github.sha }}
          docker build -t $REPO/auth-service:$TAG -t $REPO/auth-service:latest -f auth-service/Dockerfile auth-service/

      - name: Export tag for downstream job
        id: export
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GCP Artifact Registry
        run: |
          REGION=$(echo "${{ secrets.GCP_ARTIFACT_REPO }}" | cut -d/ -f1)
          gcloud auth configure-docker $REGION

      - name: Rebuild Docker Image (if needed)
        run: |
          REPO=${{ secrets.GCP_ARTIFACT_REPO }}
          TAG=${{ needs.build.outputs.tag }}
          docker build -t $REPO/auth-service:$TAG -t $REPO/auth-service:latest -f auth-service/Dockerfile auth-service/

      - name: Push Docker Image
        run: |
          REPO=${{ secrets.GCP_ARTIFACT_REPO }}
          TAG=${{ needs.build.outputs.tag }}
          docker push $REPO/auth-service:$TAG
          docker push $REPO/auth-service:latest
