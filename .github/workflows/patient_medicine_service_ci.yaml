name: CI patient-medicine-service

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'gateway/**'
      - '.github/workflows/patient_medicine_service_ci.yaml'
      - 'common/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'gateway/**'
      - '.github/workflows/patient_medicine_service_ci.yaml'
      - 'common/**'

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.export-tag.outputs.tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Shutdown system MySQL service (if running)
        run: sudo service mysql stop

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -pl patient-medicine-service -am clean install

      - name: Build Docker Image
        run: |
          REPO=${{ secrets.GCP_ARTIFACT_REPO }}
          TAG=${{ github.sha }}
          docker build -t $REPO/patient-medicine-service:$TAG -f patient-medicine-service/Dockerfile patient-medicine-service/

      - name: Save Docker Image to TAR
        run: |
          REPO=${{ secrets.GCP_ARTIFACT_REPO }}
          TAG=${{ github.sha }}
          docker save $REPO/patient-medicine-service:$TAG -o patient-medicine-service.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: patient-medicine-service-image
          path: patient-medicine-service.tar

      - name: Export Tag for Push Job
        id: export-tag
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: patient-medicine-service-image
          path: .

      - name: Load Docker Image
        run: docker load -i patient-medicine-service.tar

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GCP
        run: |
          REGION=$(echo "${{ secrets.GCP_ARTIFACT_REPO }}" | cut -d/ -f1)
          gcloud auth configure-docker $REGION

      - name: Push Docker Image to GCP
        run: |
          REPO=${{ secrets.GCP_ARTIFACT_REPO }}

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG=${{ needs.build.outputs.tag }}-pr
          else
            TAG=${{ needs.build.outputs.tag }}
          fi

          docker tag $REPO/queue-service:${{ needs.build.outputs.tag }} $REPO/queue-service:$TAG
          docker push $REPO/queue-service:$TAG

          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            docker tag $REPO/queue-service:$TAG $REPO/queue-service:latest
            docker push $REPO/queue-service:latest
          fi
      
