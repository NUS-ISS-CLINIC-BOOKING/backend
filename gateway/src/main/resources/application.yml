server:
  port: 8088

spring:
  main:
    web-application-type: reactive
  application:
    name: gateway

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    gateway:
      routes:
        - id: clinic_route
          uri: lb://clinic-service
          predicates:
            - Path=/api/clinic/**

        - id: login_route
          uri: lb://login-service
          predicates:
            - Path=/api/auth/**
