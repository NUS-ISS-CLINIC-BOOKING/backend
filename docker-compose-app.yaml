version: '4'

services:
  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8088:8088"
    networks:
      - clinic-booking
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always

  auth-service:
    build:
      context: auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    networks:
      - clinic-booking
    ports:
      - "8010:8010"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always

  queue-service:
    build:
      context: queue-service
      dockerfile: Dockerfile
    container_name: queue-service
    networks:
      - clinic-booking
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always

  patient-medicine-service:
    build:
      context: patient-medicine-service
      dockerfile: Dockerfile
    container_name: patient-medicine-service
    networks:
      - clinic-booking
    ports:
      - "8084:8084"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always

  clinic-service:
    build:
      context: clinic-service
      dockerfile: Dockerfile
    container_name: clinic-service
    networks:
      - clinic-booking
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    restart: always

networks:
  clinic-booking:
    external: true